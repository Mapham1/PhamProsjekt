<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>

    </title>
</head>
<body>

    <div id="app">
        <h1>Gjøremål</h1>

        <!--Form for å legge til oppgaver-->
        <form id="taskForm">
            <label for="taskInput">Ny oppgave:</label>
            <input type="text" id="taskInput" placeholder="Skriv oppgaven" required> <!--Legge til en tekstbox hvor bruker kan skrive inn en oppgave.
            Placeholder er en tekst som skal vises i boxen før det blir skrevet noe-->
            <button type="submit">Legg til</button>
        </form>

        <!--Form for å vise oppgavene-->
        <ul id="displayTasks">
            <!--Her skal oppgavene vises-->
        </ul>

    </div>


    <script src="app.js"></script>
</body>
</html>
